{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forgot-password</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/forgot_password.css' %}">
</head>
<body>
  
  <div class="container-center">
    <center>
    <img src = "https://i.imgur.com/LaimZqD.png" width="30%" >
      </center>
  <h2>Don't Worry!</h2>
  <form action="" method="post">
    {% csrf_token %}
    <h4>
      Just provide your email<br> 
      to reset your password
    </h4>
    <formgroup>
      <input type="text" name="email"/>
      <label for="email"><br>Email</label>
      <span>enter your email</span>
    </formgroup>
    
  
    <button id="login-btn">Next</button>
  
   
    
  </form>
   
  <p>Did you remember? <a href="{% url 'register' %}">Sign In</a></p>
</div>



</body>
</html>
