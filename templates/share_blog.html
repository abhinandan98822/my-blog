{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/share_blog.css' %}">
</head>
<body>
    <div class="container">
        <h1>Share Blog</h1>
        <p>Share this blog with others by entering their email address and a message below.</p>
        
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="blog_id" value="{{ blog.id }}">
            
            <label for="shared_email">Recipient's Email:</label>
            <input type="email" id="shared_email" name="shared_email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Share</button>
        </form>
    </div>
</body>
</html>
